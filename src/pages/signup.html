<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>

<body>
  <section class="h-fit w-[100vw] bg-gray-200">
    <div class="text-center py-10">
      <h5 class="font-extrabold text-4xl">Create an account</h5>
      <h1 class="text-2xl mt-2">Connect with your music!</h1>
    </div>
    <div class="w-[50%] mx-auto  shadow p-5">
      <input type="text" placeholder="Enter Your Username" class="w-full mb-6 h-14 rounded " placeholder="" name="" id="">
      <input type="email" placeholder="Enter Your Email" class="w-full mb-6 h-14 rounded" name="" id="">
      <input type="number" placeholder="Enter Your Phone Number" class="w-full mb-6 h-14 rounded" name="" id="">
      <input type="password" placeholder="Enter Your Password" class="w-full mb-6 h-14 rounded" name="" id="">
    </div>
    <div class="w-[50%] mx-auto  shadow p-5">
      <button class="bg-blue-500 rounded-sm w-[50%] h-10 text-white font-bold align-center">Signup</button>
      <h5>Or with</h5>
      <button class="bg-blue-500 rounded-sm w-[50%] h-10 text-white font-bold align-center">Signup With Facebook</button>

    </div>
  </section>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a0242a6fc7.js" crossorigin="anonymous"></script>
</body>

</html>
